<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple-bank</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="login-area" id="login-area">
        <div class="container">
            <div class="login m-auto">
                <h1 class="text-light">Pionier Bank </h1>
                <h3 class="text-light mb-5">Login</h3>
                <input type="text" name="email" placeholder="Enter your Email" required />
                <input type="password" name="password" placeholder="Enter your Password" required />
                <button class="button" id="login">Login</button>
            </div>
        </div>
    </div>

    <!-- transition area start -->

    <div id="transaction-area" class="text-center">
        <h1>Transaction Area</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Diposit</h5>
                        <h2>$<span id="currentDeposit">00</span></h2>
                    </div>

                </div>
                <div class="col-md-4 ">
                    <div class="withdraw status">
                        <h5>withdraw</h5>
                        <h2>$<span id="currentWithdraw">00</span> </h2>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">00</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="deposit-area">
                        <h4>Deposit</h4>
                        <input type="text" name="" id="depositAmount" class="form-control"
                            placeholder="$ amount you want to deposit">
                        <br>
                        <button class="btn btn-success" id="addDeposit">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="deposit-area">
                        <h4>Withdraw</h4>
                        <input type="text" name="" class="form-control" placeholder="$ amount you want to withdraw"
                            id="withdrawAmount">
                        <br>
                        <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- main js -->

    <script src="index.js"></script>

    <!-- bootstrap js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
